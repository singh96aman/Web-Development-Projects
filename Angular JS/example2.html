 <!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
});
</script>
<body>
<div ng-app="myApp" ng-controller="myCtrl" ng-init="names=[{name:'aman',country:'India'},{name:'singh', country:'US'},{name:'thakur', country:'UK'}]">
	{{ firstName + " " + lastName }}
	<ul>
		<li ng-repeat="x in names">
			{{x.name + "," + x.country}}
		</li>
	</ul>
	<br>
</div>

</body>
</html>
